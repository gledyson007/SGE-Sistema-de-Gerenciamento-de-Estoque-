{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGE{% endblock %}</title>
    
    <!-- Link para o nosso novo arquivo CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Opcional, mas recomendado: Bootstrap para grid e componentes extras -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- LINHA CORRIGIDA: ADICIONANDO O CHART.JS DE VOLTA -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <div class="logo">SGE</div>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'lista_produtos' %}">Produtos</a>
            <span>| Ol√°, {{ request.user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; text-decoration:none; cursor:pointer; font-size:inherit;">
                    Sair
                </button>
            </form>
        </nav>
    </header>

    <main class="container-fluid">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScript do Bootstrap (para fechar alertas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
