{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-page">

    <div class="login-card">
        <h2>Sistema de Gerenciamento de Estoque</h2>

        {% if form.errors %}
            <div class="form-errors">
                <p>Seu nome de usuário e senha não correspondem. Por favor, tente novamente.</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        </form>
    </div>

</body>
</html>
